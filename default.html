<div style="position: relative; width: 1300px; height: 1500px;">
    <!-- Chessboard iframe -->
    <iframe 
      src="https://www.chessui.com" 
      width="100%" 
      height="100%" 
      style="overflow: hidden; display: block; border: none;" 
      scrolling="no" 
      frameborder="0">
    </iframe>
    <!-- White square to cover part of the iframe -->

      style="position: absolute; top: 0; left: 0; width: 1300px; height: 150px; background-color: white;">
    </div> 
    <!-- Black square to cover part of the iframe -->
    <div 
      style="position: absolute; top: 0px; left:750; width: 1300px; height: 1100px; background-color: white;">
</div>
