<div style="position: relative; width: 1300px; height: 1500px; background-color: rgb(86, 39, 39);">
    <!-- Chessboard iframe -->
    <iframe 
      src="https://www.chessui.com" 
      width="100%" 
      height="100%" 
      style="overflow: hidden; display: block; border: none;" 
      scrolling="no" 
      frameborder="0">
    </iframe>
    <!-- White square to cover part of the iframe -->
    <div 
      style="position: absolute; top: 0; left: 0; width: 350px; height: 150px; background-color: rgb(86, 39, 39);">
    </div> 
    <!-- Black square to cover part of the iframe -->
    <div 
      style="position: absolute; top: 0px; left: 750px; width: 1300px; height: 1100px; background-color: rgb(86, 39, 39);">
    </div>
    <!-- Red square to cover part of the iframe -->
    <div 
      style="position: absolute; top: 0px; left: 350px; width: 400px; height: 50px; background-color: rgb(86, 39, 39);">
    </div>
</div>
